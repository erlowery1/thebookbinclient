<body>
<!--loading js-->
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">The Book Bin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header style = "background-color: #aac8c8; height: 275px;" class = "jumbotron my-4 text-center">
      <header>
        <img id="img1" src = "./resources/images/logo.png" height="200px"/><span id="txt" style = "font: normal 50px georgia !important;">Add a Book</span><img id="img2" src = "./resources/images/logo.png" height="200px"/>
      </header> 
    </header>

    <!-- Page Content begins here -->

    <!--create a table that prints out the list of books here-->
    <!--div for the rows-->
    <div class ="row">
        <div class = "col-md-12 text-center">
            <div>
                <!--labels, textboxes, and a submit button for book data-->
                <form onsubmit="return false;" method = "post">
                  <div >
                    <label for = "isbn">ISBN</label>
                    <input type = "number" name = "isbn" id = "isbn"/>
                    <label for = "title">Book Title</label>
                    <input type = "text" name = "title" id = "title"/>
                    <label for = "author">Book Author</label>
                    <input type = "text" name = "author" id = "author"/>
                  </div>
                  <div>

                    <label for = "genre">Genre</label>
                    <input type = "text" name = "genre" id = "genre"/>
                    <label for = "price">Price</label>
                    <input type = "number" step = "any" name = "price" id = "price"/>
                    <input type = "submit" value = "Submit" onclick="postBook()">
                  </div>
              </form>
            </div>
        </div>
        <div class = "col-md-12">
          <div id = "error">

          </div>

        </div>
        <div class = "col-md-12 text-center">
            <div id = "books">

            </div>
        </div>
    </div>
     <!--styles labels-->
     <style type="text/css">
      label {
          font: normal 25px georgia !important;
      }
  </style>
    <!---styles the buttons-->
    <style>
      input[type="submit"]{
          /* change these properties to whatever you want */
          background-color: #c3d6c2;
          color: #000;
          border-radius: 100px;
          font-size: 20px;
          font: normal 25px georgia !important;
      }
      </style>
