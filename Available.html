      <div class="collapse navbar-collapse" id="navbarResponsive">

    <div class ="row">

        <!-- sort and search-->
          <!-- creating search box -->
              <label for = "search">Search by ISBN or Title</label>
              <input type = "text" name = "search" id = "search"/>
              <input type = "submit" value = "Submit" onclick="search()"> 
     </div>
      <div class = "col-md-6 text-right">
            <input type = "submit" value = "Show All Available Books" onclick="getBooks()">

          background-color: #c3d6c2;
          color: #000;
          border-radius: 100px;

      }

    <div class ="row">
